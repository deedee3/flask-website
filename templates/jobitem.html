<!DOCTYPE html>

<div class="mt-2 border-bottom">
  <div class="row">
    <div class="col-8">
      <h4 style=rgb(120,120,120)>{{job['title']}}</h4>
      <div>
        Location: {{job['location']}}
      </div>
      {% if 'salary' in job %}
      <div class="mb-2">
        Salary: {{job['salary']}}
      </div>
      {% endif %}
    </div>   
    <div class="col-4 mt-4">
      <button type="button" class="btn btn-outline-primary mb-2">Apply</button>
    </div>
  </div>
</div>
